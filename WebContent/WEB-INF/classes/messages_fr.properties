email-sources.help.head-import= Aide à l'importation
email-sources.help.import-info= <br><br>Ajoutez le nom du propriétaire de l'archive et une adresse e-mail associée; ePADD ne fonctionnera pas correctement sans ces informations.\
<br>Importez du courrier via une connexion IMAP ou un fichier .mbox.\
<br>Ajoutez le nom de la source de messagerie lors de l'importation de fichiers .mbox pour aider les autres à identifier l'origine des messages associés. Ce champ est flexible et peut inclure des valeurs telles que travail, personnel, bureau, ordinateur portable, etc. Pour les e-mails transférés via IMAP, le nom de la source d'e-mail est attribué automatiquement comme adresse e-mail associée au propriétaire de l'archive.\
<br>Vous pouvez affiner davantage votre importation sur l'écran suivant en spécifiant des dossiers de messagerie particuliers, ainsi qu'une plage de dates.\
<br>Si vous avez des e-mails dans des formats non mbox tels que PST et Eudora, vous pouvez utiliser des programmes comme Emailchemy, Mailstore Home ou Aid4Mail pour les convertir en fichiers mbox.

